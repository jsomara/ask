{% if active_tab != "ask" %}
{% spaceless %}

<div class="{% if query %}cancelable{% endif %}">
    {% if active_tab == "tags" %}
        <input type="hidden" name="t" value="tag"/>
        {% set query=stag %}
    {% elif active_tab == "users" %}
        <input type="hidden" name="t" value="user"/>
    {% endif %}
    {#<button type="submit" class="btn"><i class="icon-search"></i></button>#}
    <input type="text" class="input-xxlarge" autocomplete="off" value="{{ query|default_if_none('')|escape }}" name="query" id="keywords" placeholder="{% trans  %}search or ask your question{% endtrans %}">
    
</div>

{% endspaceless %}
{% endif %}
